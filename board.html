<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/join_logo.png">
    <link rel="stylesheet" href="./assets/fonts.css">
    <link rel="stylesheet" href="./assets/stylessheets/board.css">
    <link rel="stylesheet" href="./assets/stylessheets/addTask.css">
    <link rel="stylesheet" href="./assets/stylessheets/taskcard.css">
    <link rel="stylesheet" href="./assets/stylessheets/footer.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Board</title>
    <script src="js/scripte.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/board.js"></script>
    <script src="js/desktop_template.js"></script>
    <script src="js/mini_backend.js"> </script>
    

</head>
<body onload="includeHTML(); init_board()">

    <div id="board-body">
        <!-- Include Templates  -->

        <div  w3-include-html="./assets/templates/desktop_template.html"></div>

        <div class="kanban">
            <span class="kanban-child"> Kanban Project Management </span>
        </div>

        <div id="wrapper">
            <div id="search-content">
            
            <div id="search-child">
                <div id="findTask">
                    <div id="findTask-child">
                        <input id="inputTask" type="text" placeholder="Find Task" onkeyup="handlerFilteredTasks()">
                        <div id="lupe-img">
                            <img src="./assets/img/strich_lupe.png" alt="">
                            <img src="./assets/img/lupe.png" alt="">
                        </div>
                        
                    </div>
                    
                </div>
                
                <button id="addTask-btn" onclick="openNav(); generateOverlay('todo')" > <span class="addTask-btn-text">Add task</span>  <img class="addTask-btn-img" src="./assets/img/plus_white.png" alt="">

                </button>
                            
            </div>
        </div>

        <div id="board-main">


            <div id="todosTasks" >
                <div class="category-child">
                    <h2 id="todo-text">To do</h2>
                    <img  onclick="openNav(); generateOverlay('todo')" class="category-plus" src="./assets/img/plus.png" alt="">
                </div>
                <div id="alltasks_todo"  ondrop="moveTo('todo');removehighlight()"  ondragover="allowDrop(event); highlight('alltasks_todo')"></div>
            
            </div>
            <div id="inProgressTasks">
                <div class="category-child">
                    <h2 id="progress-text">In Progress</h2>
                    <img  onclick="openNav(); generateOverlay('progress')" class="category-plus" src="./assets/img/plus.png" alt="">
                </div>
                <div id="alltasks_progress" ondrop="moveTo('progress');removehighlight()"  ondragover="allowDrop(event);highlight('alltasks_progress')"></div>

            </div>
            <div id="feedbackTasks" >
                <div class="category-child">
                    <h2 id="feedback-text">Await feedback</h2>
                    <img  onclick="openNav(); generateOverlay('feedback')" class="category-plus" src="./assets/img/plus.png" alt="">
                </div>
                <div id="alltasks_feedback" ondrop="moveTo('feedback');removehighlight()"  ondragover="allowDrop(event);highlight('alltasks_feedback')"></div>



            </div>
            <div id="doneTasks">
                <div class="category-child">
                    <h2 id="done-text">Done</h2>
                    <img  onclick="openNav(); generateOverlay('done')" class="category-plus" src="./assets/img/plus.png" alt="">
                </div>
                <div id="alltasks_done" ondrop="moveTo('done');removehighlight()" ondragover="allowDrop(event);highlight('alltasks_done')"></div>
                

            </div>

        </div>
        </div>

        
    </div>

    <div id="myNav" class="overlay">
        
    </div>

            <div id="content">
                <div id="task-content">
                    <img class="closebtn-modal" onclick="popCardOverClose()" src="./assets/img/closeX.png" alt="">
                    <div class="taskCardName">
                        <span id="taskCardName-child">Sales</span>
                    </div>
                    <div id="taskCardTitle">
                        <span id="taskCardDescription">Call potencial clients</span>
                    </div>
            
                    <span id="taskCardText">Make the product presentation to prospective buyers</span>
                    <div id="taskDatecontent">
                        <span class="taskFixText">Due Date:</span>
                        <span id="taskDatecontent-child">05-08-2022</span>
                    </div>
            
                    <div id="taskPrioritycontent">
                        <span class="taskFixText">Priority:</span>
                        <div id="taskPrioritycontent-child"></div>
                       
                    </div>
            
                    <span class="taskAssignedText">Assigned To:</span>
                    
                        <div id="assignedUser">
                
                        </div>

                        <div id="editCardBtn">
                
                        </div>
                        <select id="stateEdit" class="d-none">
                            <option value="">select state</option>
                            <option value="todo" id="stateEdit-child"> To Do</option>
                            <option value="progress" id="stateEdit-child"> Progress</option>
                            <option value="feedback" id="stateEdit-child"> Feedback</option>
                            <option value="done" id="stateEdit-child"> Done</option>
                        </select>                   
                      
                </div>
            </div>
            <div id="footerBoard" w3-include-html="footer.html"></div>
    
</body>
</html>
